name: Build JAR with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: List directory contents to confirm pom.xml is present
    - name: List directory contents
      run: ls -R

    # Step 3: Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Step 4: Build with Maven
    - name: Build with Maven
      run: mvn clean package --file ./pom.xml  # Make sure the path to pom.xml is correct

    # Optional: Upload artifact if needed
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-app-jar
        path: target/*.jar
